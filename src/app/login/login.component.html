<div class="container">
  <mat-card class="login">

    <mat-form-field class="example-form-field">
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="value1" #email>
      <button mat-button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Password</mat-label>
      <input matInput type="text" [(ngModel)]="value2" #password>
      <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <section>
      <div class="example-button-row">
        <button mat-raised-button color="accent" (click)="getLoginResponse(email.value, password.value);">
        <!--(click)="router.navigate(['/board']);">-->
          Log In
        </button>
      </div>
    </section>

  </mat-card>
</div>
